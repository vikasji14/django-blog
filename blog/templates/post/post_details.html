{% extends "base.html" %}



{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-6">
        <h1 class="display-6 fw-bold">{{post.title}}</h1>
        <p class="col-md-8">
            <a href="#">{{ post.category }}</a> | {{ post.date_posted }}
        </p>

    </div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
</div>

{% endblock %}
