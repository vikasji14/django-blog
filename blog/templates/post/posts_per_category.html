{% extends "base.html" %}

{% block content %}
<div class="container">
       <h4 class="mb-4"> All Posts for {{ category }}</h4>


    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}

        <div class="col">
            <div class="card shadow-sm border-0 rounded-4 overflow-hidden h-100" style="min-height: 250px; transition: 0.3s ease;">
                
                <!-- Gradient Header -->    
                <div class="card-header text-dark">
                    <h6 class="mb-0">
                        <i class="bi bi-tag-fill me-1 text-dark "></i>{{ post.category }}
                    </h6>
                </div>

                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <p class="card-titl text-dark">{{ post.title|title|slice:"52" }}</p>
                    <p class="card-text text-muted flex-grow-1">{{ post.content|slice:"150" }}...</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="{% url 'post-details' post.pk %}" class="btn btn-sm btn-gradient">Read more</a>
                      <div class="d-flex flex-column text-end">  
                        <!-- <small class="text-dark" >Author: <a href="{% url 'author-posts' post.author.pk  %}">{{post.author.first_name}}</a></small> -->
                        <small class="text-muted">{{ post.date_posted }}</small>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add this to your base.html or here -->
<style>
    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.12);
    }

    .btn-gradient {
        background: linear-gradient(45deg, #0d6efd, #6610f2);
        color: #fff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .btn-gradient:hover {
        background: linear-gradient(45deg, #6610f2, #0d6efd);
        color: #fff;
    }
</style>
{% endblock content %}
