 {% extends "base.html" %}

{% block content %} 
<div class="row">

    {% for post in posts %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                {{ post.title }}

            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title | title }}</h5>
                <p class="card-text">{{ post.content|slice:"150" }}</p>
                <a href="{% url 'post-details' post.pk %}" class="btn btn-primary">Read more</a>
            </div>
        </div>
         
    </div>
    {% endfor %}

</div>
{% endblock content %}
