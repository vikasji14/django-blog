<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <title>Django Blog</title>
</head>

<body>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Welcome! Let's get you signed up</h1>
        <p class="col-lg-10 fs-4"> It’s quick, easy, and free. Just fill out the form below and you’ll be up and running
          in no time.
        </p>
      </div>

      <div class="col-md-10 mx-auto col-lg-5">
        {% if messages %}
        <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1050; min-width: 250px;">
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show d-flex justify-content-between align-items-center py-2 px-3 small mb-2"
            role="alert">
            <div class="me-2 flex-grow-1">{{ message }}</div>
            <button type="button" class="btn-close p-2 m-1 align-self-center" data-bs-dismiss="alert" aria-label="Close"
              style="transform: translateY(1px);">
            </button>
          </div>
          {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
      </div>

    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">



      setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
          const dismissButton = alert.querySelector('.btn-close');
          if (dismissButton) {
            dismissButton.click();  // Simulate click to close
          }
        });
      }, 3000);


    </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
